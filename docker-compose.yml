version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-synopsis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-synopsis}
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: quay.io/minio/minio:RELEASE.2025-01-20T03-03-30Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-create-buckets:
    image: quay.io/minio/mc:RELEASE.2025-01-20T03-07-46Z
    depends_on:
      - minio
    entrypoint: |
      /bin/sh -c "
        until mc alias set minio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin}; do sleep 1; done;
        mc mb -p minio/${MINIO_BUCKET_STATIC:-synopsis-static};
        mc mb -p minio/${MINIO_BUCKET_MARKDOWN:-synopsis-markdown};
      "

  gateway:
    image: node:20
    working_dir: /workspace
    command: bash -c "npm install && npm run start:gateway"
    volumes:
      - ./app:/workspace
      - git-repos:/data/git
    env_file:
      - .env.example
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio

  worker-ai:
    image: node:20
    working_dir: /workspace
    command: bash -c "npm install && npm run start:worker:ai"
    volumes:
      - ./app:/workspace
    env_file:
      - .env.example
    depends_on:
      - gateway

  worker-git:
    image: node:20
    working_dir: /workspace
    command: bash -c "npm install && npm run start:worker:git"
    volumes:
      - ./app:/workspace
      - git-repos:/data/git
    env_file:
      - .env.example
    depends_on:
      - gateway

  frontend:
    image: node:20
    working_dir: /workspace
    command: bash -c "npm install && npm run start:frontend"
    volumes:
      - ./app:/workspace
    env_file:
      - .env.example
    ports:
      - "3003:3003"
    depends_on:
      - gateway

volumes:
  pg-data:
  redis-data:
  minio-data:
  git-repos:
